<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registration Page</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Register</h1>

        <hr>

        <form>
            <div class="textbox">
                <h2>Sign Up</h2>
                <br>
                <div class="email">
                    <!-- <label for="email"><b>Email</b></label> -->
                    <br>
                    <input type="email" placeholder="Enter Email" name="email" required>
                </div>
                <hr>
                <div class="UserNameGroup">
                    <!-- <label for="user"><b>Username</b></label> -->
                    <br>
                    <input type="text" placeholder="Enter Username" name="user" required>
                </div>
                <hr>
                <div class="PasswordGroup">
                    <!-- <label for="pass"><b>Password</b></label> -->
                    <br>
                    <input type="password" placeholder="Enter Password" name="pass" required>
                </div>
                <hr>
                <div class="ConfirmPass">
                    <!-- <label for="passRepeat"><b>Confirm Password</b></label> -->
                    <br>
                    <input type="password" placeholder="Confirm Password" name="passRepeat" required>
                </div>
                <hr>
                <button type="submit" class="button">Login</button>
                <hr>
                <div class="socialContainer">
                    <div class="row">
                        <a href="#" class="but Dropbox"><img src="assets/Dropbox.png" width="40" height="40"></a>
                        <a href="#" class="but GooglePlus"><img src="assets/GooglePlus.png" width="40" height="40"></a>
                        <a href="#" class="but LinkedIn"><img src="assets/LinkedIn.png" width="40" height="40"></a>
                        <a href="#" class="but Patreon"><img src="assets/Patreon.png" width="40" height="40"></a>
                        <a href="#" class="but Xbox"><img src="assets/Xbox.png" width="40" height="40"></a>
                    </div>
                </div>
                    
            </div>
        </form>
    </div>
</body>

</html>
